<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    wx.config({
        debug: false,
        appId: "{$signPackage.appId}",
        timestamp: "{$signPackage.timestamp}",
        nonceStr: "{$signPackage.nonceStr}",
        signature: "{$signPackage.signature}",
        jsApiList: [
            // 所有要调用的 API 都要加到这个列表中
            'onMenuShareTimeline',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'onMenuShareQZone',
            'hideMenuItems',
            'showMenuItems',
            'scanQRCode'
        ]
    });
    wx.ready(function () {
        // 在这里调用 API
        wx.onMenuShareAppMessage({
            title: '{$webInfo.title}',
            link: '{$webInfo.shareUrl}',
            desc: '{$webInfo.web_desc}',
            imgUrl:'{$webInfo.logo}',
        });

        wx.onMenuShareTimeline({
            title:'{$webInfo.title}',
            link: '{$webInfo.shareUrl}',
            desc: '{$webInfo.web_desc}',
            imgUrl:'{$webInfo.logo}',
        });

        wx.onMenuShareQQ({
            title:'{$webInfo.title}',
            link: '{$webInfo.shareUrl}',
            desc: '{$webInfo.web_desc}',
            imgUrl:'{$webInfo.logo}',
        });

        wx.onMenuShareWeibo({
            title:'{$webInfo.title}',
            link: '{$webInfo.shareUrl}',
            desc: '{$webInfo.web_desc}',
            imgUrl:'{$webInfo.logo}',
        });

        wx.onMenuShareQZone({
            title:'{$webInfo.title}',
            link: '{$webInfo.shareUrl}',
            desc: '{$webInfo.web_desc}',
            imgUrl:'{$webInfo.logo}',
        });

    });
</script>
